<ion-navbar *navbar>
	<ion-buttons start>
	    <button menuToggle>
	      	<ion-icon name='menu'></ion-icon>
	    </button>
  	</ion-buttons>
  	<ion-buttons end>
  		<button>
    		<ion-icon name='contact'></ion-icon>
  		</button>
  	</ion-buttons>
  	<ion-title>In Components</ion-title>
</ion-navbar>

<ion-content class="has-header components-demo">

<ion-card class="buttons-in-components">
    <ion-card-content class="buttons-in-components">
      <img src="img/img-icon.png" />
    </ion-card-content>

    <ion-item actions>
      <button clear item-left>Like</button>
      <button clear item-right>Comment</button>
    </ion-item>

  </ion-card>

  <ion-list>

    <ion-item>
      Inner Button
      <button item-right outline>Outline</button>
    </ion-item>

    <ion-item>
      Left Icon Button
      <button item-right outline>
        <ion-icon name='star'></ion-icon>
        Left Icon
      </button>
    </ion-item>

    <ion-item>
      Right Icon Button
      <button item-right outline>
        Right Icon
        <ion-icon name='star'></ion-icon>
      </button>
    </ion-item>

  </ion-list>

</ion-content>
