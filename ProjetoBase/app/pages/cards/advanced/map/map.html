<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Map</ion-title>
</ion-navbar>

<ion-content class="has-header components-demo cards-bg">

<ion-card class="adv-map">
  <div style="position: relative">
    <img src="img/advance-card-map-madison.png">
    <button fab fab-right fab-top class="fab-map">
      <ion-icon name='pin'></ion-icon>
    </button>
  </div>
  <ion-item>
    <ion-icon subtle large item-left name='football'></ion-icon>
    <h2>Museum of Football</h2>
    <p>11 N. Way St, Madison, WI 53703</p>
  </ion-item>
  <ion-item>
    <ion-icon subtle large item-left name='wine'></ion-icon>
    <h2>Institute of Fine Cocktails</h2>
    <p>14 S. Hop Avenue, Madison, WI 53703</p>
  </ion-item>
  <ion-item actions>
    <span item-left secondary class="item-bold">18 min</span>
    <span item-left subtle>(2.6 mi)</span>
    <button primary clear item-right>
      <ion-icon name='navigate'></ion-icon>
      Start
    </button>
  </ion-item>

</ion-card>

</ion-content>
